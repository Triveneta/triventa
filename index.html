  <body>
    <div id="root"></div>
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var path = params.get("p");
        if (path) {
          var query = params.get("q") || "";
          var hash = params.get("h") || "";
          var base = window.location.pathname.replace(/\/$/, "");
          window.history.replaceState(null, "", base + decodeURIComponent(path) + decodeURIComponent(query) + decodeURIComponent(hash));
        }
      })();
    </script>
