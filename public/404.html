<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triveneta Immobiliare</title>
    <script>
      (function () {
        var path = window.location.pathname;
        var base = path.split("/").slice(0, 2).join("/");
        var redirect = base + "/?p=" + encodeURIComponent(path.slice(base.length)) + "&q=" + encodeURIComponent(window.location.search) + "&h=" + encodeURIComponent(window.location.hash);
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
